<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5  text-info">Welcome to My Bank Account</h1>

    <div class="container p-5 w-75 h-25 ">
        <div class=" mt-5 w-50  d-flex align-items-center  p-5" style="background-color: rgb(189, 187, 187) ">
            <div class="mb-3 ">
                <label class="fw-bold" style="color: #070707 ">Email address:</label>
                <input class="w-50" style="background-color: rgb(234, 240, 238);" type="e-mail"
                    placeholder="enter your email address">
            </div>

            <div class="mt-2 mb-3 ms-1">
                <label class="fw-bold" style="color: #070707 ">Passward:</label>
                <input class="w-50 ms-2" style="background-color: rgb(234, 240, 238);" type="password"
                    placeholder="enter your passwaard">
            </div>

            <div class="mt-3">
                <button class="fw-bold" style="color: #070707; background-color: rgb(143, 134, 112) " type="submit">
                    Submit</button>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
