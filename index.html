<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5  text-info">Welcome to My Bank Account</h1>
    <div class="  h-50 w-50 position-absolute top-50 start-50  translate-middle bg-danger p-5">
        <div class="mb-3 ">
            <label>Email address:</label>
            <input class="w-50" style="background-color: rgb(234, 240, 238);" type="e-mail"
                placeholder="enter your email address">
        </div>



        <div class="mt-2 mb-3 ms-1">
            <label>Passward:</label>
            <input class="w-50 ms-2" style="background-color: rgb(234, 240, 238);" type="password"
                placeholder="enter your passwaard">
        </div>

        <div>
            <button type="submit" class="btn btn-primary position-absolute  translate-middle">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
